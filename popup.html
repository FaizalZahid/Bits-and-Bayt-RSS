<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #000;
    }

    #feed-container {
      padding: 10px;
      color: #fff;
      background: rgba(30, 30, 45, 0.8);
      border-radius: 10px;
    }

    #title, h2, h3 {
      text-align: center;
      font-family: 'Poppins', sans-serif;
      color: #FCBF47;
      box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      margin: 10px auto;
    }

    #title {
      background: #000;
    }

    #title h1 {
      display: inline;
    }

    #title img {
      width: 20px;
      height: 20px;
      margin-left: 10px;
    }

    h2, h3 {
      padding: 10px 10px;
      border: 1px solid #fcbf47;
    }

    h2 {
      background: rgba(10, 10, 10, 0.8);
      border-radius: 0 20px 0 20px;
    }

    h3 {
      background: rgba(30, 30, 45, 0.8);
      border-radius: 20px;
    }

    a {
      color: #FCBF47;
      text-decoration: none;
    }

    p {
      font-size: 14px;
      color: gray;
      line-height: 1.5;
    }

    .button-container {
      text-align: center;
      margin-top: 5px;
    }

    #options {
      text-align: center;
      font-family: 'Poppins', sans-serif;
      font-weight: bold;
      background: rgba(30, 30, 45, 0.8);
      color: #FCBF47;
      box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      padding: 5px 20px;
    }
  </style>
  <title>RSS Aggregator</title>
</head>
<body>
  <div id="title">
    <h1>RSS Feeds</h1>
    <img alt="Icon" src="icon.png">
  </div>
  <div id="feed-container"></div>
  <div class="button-container">
    <button id="options">Add/Remove Feeds</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
